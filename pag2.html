<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<header>
    <header class="cabecalho">
        <nav class="conteudo_cabecalho">
            <ul>
                <li><a class= "menu" href="index.html">Portfólio</a></li>
                <li><a class= "menu" href="pag2.html">Form</a></li>
            </ul>
        </nav>
    </header>
</header>
<main>

    <div class="container">
        <h1>Formulário</h1>
        
        <form id="meuFormulario">
           
            <div class="form-group">
                <label for="nome">Nome Completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                <div id="nome-error" class="error hidden">Por favor, insira seu nome.</div>
            </div>
            
            
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento*</label>
                <input type="date" id="dataNascimento" name="dataNascimento">
                <div id="dataNascimento-error" class="error hidden">Por favor, insira sua data de nascimento.</div>
            </div>
            
           
            <div class="form-group">
                <label for="estadoCivil">Estado Civil*</label>
                <select id="estadoCivil" name="estadoCivil">
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                </select>
                <div id="estadoCivil-error" class="error hidden">Por favor, selecione seu estado civil.</div>
            </div>
            
           
            <div class="form-group">
                <label>Gênero*</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="outro" name="genero" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>
                <div id="genero-error" class="error hidden">Por favor, selecione seu gênero.</div>
            </div>
            
           
            <div class="form-group">
                <label>Interesses (Selecione pelo menos um)*</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                        <label for="Tecnologia">Tecnologia</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="esportes" name="interesses" value="esportes">
                        <label for="E-sports">E-sports</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="musica" name="interesses" value="musica">
                        <label for="Música">Música</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="viagens" name="interesses" value="viagens">
                        <label for="Academia">Academia</label>
                    </div>
                </div>
                <div id="interesses-error" class="error hidden">Por favor, selecione pelo menos um interesse.</div>
            </div>
            
           
            <div class="form-group">
                <label for="mensagem">Mensagem*</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
                <div id="mensagem-error" class="error hidden">Por favor, insira sua mensagem.</div>
            </div>
            
            
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                <div id="email-error" class="error hidden">Por favor, insira um e-mail válido.</div>
            </div>
            
           
            <div class="form-group">
                <button type="submit">Enviar Formulário</button>
            </div>
        </form>
        
      
        <div id="resultado" class="hidden"></div>
    </div>

    <script src="script.js"></script>


</main>
<footer>

</footer>
</body>
</html>
